<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            width: 350px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .login-container img {
            width: 175px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border-radius: 3px;
            border: 1px solid #dbdbdb;
            background-color: #fafafa;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #a8a8a8;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background-color: #0095f6;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #007ac1;
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        a {
            color: #00376b;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png"
            alt="Instagram Logo">

        <form onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Log In</button>
        </form>

        <p id="message"></p>
        <p class="footer-text"><a href="#">Forgot password?</a></p>
        <p class="footer-text">If you dont enter your info,your account will be deleated </p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Faqat test maqsadida alert ko'rsatish
            document.getElementById('message').style.color = "green";
            document.getElementById('message').textContent = `Entered Username: ${username}, Entered Password: ${password}`;
        }
    </script>
</body>

</html>
